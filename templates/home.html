{% extends 'base.html' %}
{% block content %}
<div>
    <button id="back-to-home" onclick="location.href='http://127.0.0.1:5000/'">âœ•</button>
    <div class="home-intro-image">
        <h2 id="home-intro-title">Your New AI Assistant</h2>
        <div align="center">
            <a id="home-intro-link" href="{{ url_for('register') }}">Sign Up</a>
        </div>
    </div>
<div class="ai">
    <form method="POST">
        <input type="submit" name="mic" class="mic" id="mic-animation" value=" " onclick="toggleText()">
    </form>
</div>
<div class="animation-dot"></div>
{% if aiError == True %}
<script>
    alert('Our demo AI experienced a problem. Please try again.')
</script>
{% endif %}
{% if aiError == False %}
<p align="center" id="home-ai-recording">Here is where it will display what you said. This is really hard to do, and it is not done yet. Thank you for your patience.</p>
{% endif %}
<script>
    document.getElementById('mic-animation').addEventListener('mouseover', function () {
        document.querySelector('.animation-dot').classList.add('grow');
    });

    function toggleText() {
        var text = document.getElementById("back-to-home");
        text.style.display = "block";
        var text2 = document.getElementById("home-ai-recording");
        text2.style.display = "block";
    }

    function untoggleText() {
        var text = document.getElementById("back-to-home");
        text.style.display = "none";
        var text2 = document.getElementById("home-ai-recording");
        text2.style.display = "none";
    }
</script>
